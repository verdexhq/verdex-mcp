name: Test Suite

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch: # Allow manual trigger

jobs:
    test:
        name: Run E2E Test Suite
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps chromium

            - name: Build project
              run: npm run build

            - name: Run full test suite
              run: ./tests/run-pr-tests.sh
              timeout-minutes: 10

            - name: Upload test results on failure
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 7

            - name: Upload test output on failure
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: test-results/
                  retention-days: 7

    # Fast smoke test job (runs in parallel, fails fast)
    smoke-test:
        name: Quick Smoke Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps chromium

            - name: Build project
              run: npm run build

            - name: Run critical tests only
              run: |
                  npx playwright test \
                    tests/mcp-server-integration.spec.ts \
                    tests/bridge-lifecycle.spec.ts \
                    --reporter=list
              timeout-minutes: 5
