<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for DOM Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .button-group { display: flex; gap: 10px; margin: 10px 0; }
        .carousel { display: flex; gap: 10px; overflow-x: auto; }
        .slide { min-width: 200px; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        nav ul { list-style: none; padding: 0; display: flex; gap: 20px; }
        nav a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#dashboard" data-testid="nav-dashboard">Dashboard</a></li>
                    <li><a href="#calendar" data-testid="nav-calendar">My Calendar</a></li>
                    <li><a href="#shop" data-testid="nav-shop">Shop</a></li>
                    <li><a href="#settings" data-testid="nav-settings">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Dashboard</h1>
            
            <section class="card">
                <h2>Your Calendar</h2>
                <p>Upcoming appointments and classes</p>
                <div class="button-group">
                    <button id="view-calendar">View Calendar</button>
                    <button id="sync-calendar">Sync Calendar</button>
                </div>
            </section>

            <section class="card">
                <h2>Choose Booking Type</h2>
                <div class="button-group">
                    <button class="booking-btn" data-type="class">Book a Class</button>
                    <button class="booking-btn" data-type="event">Register for Events</button>
                    <button class="booking-btn" data-type="appointment">Schedule an Appointment</button>
                </div>
            </section>

            <section class="card">
                <h2>Your Credits</h2>
                <div class="carousel" role="region" aria-label="credit-packages">
                    <div class="slide">
                        <h3>15 Classes per Month</h3>
                        <p>15 Remaining</p>
                        <button class="view-details">View Details</button>
                    </div>
                    <div class="slide">
                        <h3>Bi-Monthly Subscription</h3>
                        <p>10 Remaining</p>
                        <button class="view-details">View Details</button>
                    </div>
                    <div class="slide">
                        <h3>4 Classes per Month</h3>
                        <p>16 Remaining</p>
                        <button class="view-details">View Details</button>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>Settings</h2>
                <form>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="notifications"> Enable notifications
                        </label>
                    </div>
                    <button type="submit">Save Settings</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
