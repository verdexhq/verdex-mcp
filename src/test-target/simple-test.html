<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8">Product Listing Test App</h1>
        
        <!-- Filter Sidebar -->
        <aside class="mb-8 bg-white p-6 rounded-lg shadow-md" data-testid="filter-sidebar">
            <h2 class="text-xl font-semibold mb-4">Filters</h2>
            <div class="space-y-4">
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" data-testid="category-electronics">
                        <span>Electronics</span>
                    </label>
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" data-testid="category-clothing">
                        <span>Clothing</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" >
            <!-- Product Card 1 -->
            <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow" >
                <div class="relative">
                    <img src="https://picsum.photos/seed/1/300/300" alt="Product 1 - Electronics" class="w-full h-64 object-cover rounded-t-lg">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2" >Product 1 - Electronics</h3>
                    <div class="flex items-center mb-2">
                        <div class="flex items-center">
                            <span class="text-yellow-400">â˜…â˜…â˜…â˜…â˜†</span>
                        </div>
                        <span class="text-sm text-gray-600 ml-2">(42 reviews)</span>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-2xl font-bold text-gray-900" >$299</span>
                        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center gap-2" >
                            ðŸ›’ Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow" >
                <div class="relative">
                    <img src="https://picsum.photos/seed/2/300/300" alt="Product 2 - Clothing" class="w-full h-64 object-cover rounded-t-lg">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2" >Product 2 - Clothing</h3>
                    <div class="flex items-center mb-2">
                        <div class="flex items-center">
                            <span class="text-yellow-400">â˜…â˜…â˜…â˜†â˜†</span>
                        </div>
                        <span class="text-sm text-gray-600 ml-2">(18 reviews)</span>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-2xl font-bold text-gray-900" >$79</span>
                        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center gap-2" >
                            ðŸ›’ Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 (Out of Stock) -->
            <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow" >
                <div class="relative">
                    <img src="https://picsum.photos/seed/3/300/300" alt="Product 3 - Books" class="w-full h-64 object-cover rounded-t-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-t-lg">
                        <span class="text-white font-semibold">Out of Stock</span>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2" >Product 3 - Books</h3>
                    <div class="flex items-center mb-2">
                        <div class="flex items-center">
                            <span class="text-yellow-400">â˜…â˜…â˜…â˜…â˜…</span>
                        </div>
                        <span class="text-sm text-gray-600 ml-2">(127 reviews)</span>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-2xl font-bold text-gray-900" >$24</span>
                        <button class="px-4 py-2 bg-gray-300 text-gray-500 rounded-lg flex items-center gap-2 cursor-not-allowed" disabled >
                            ðŸ›’ Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-12 flex justify-center items-center gap-2" data-testid="pagination">
            <button class="p-2 rounded-lg border border-gray-300 disabled:opacity-50" disabled>
                â€¹
            </button>
            <button class="px-4 py-2 rounded-lg bg-blue-600 text-white">
                1
            </button>
            <button class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">
                2
            </button>
            <button class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">
                3
            </button>
            <button class="p-2 rounded-lg border border-gray-300">
                â€º
            </button>
        </div>
    </div>

    <script>
        // Add some interactivity
        document.querySelectorAll('button:not([disabled])').forEach(button => {
            button.addEventListener('click', function() {
                const originalText = this.innerHTML;
                this.innerHTML = 'ðŸ›’ Adding...';
                this.disabled = true;
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.disabled = false;
                }, 1000);
            });
        });
    </script>
</body>
</html>
